{% extends "layout.html" %}

{% block content %}
    <h2> User Login </h2>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
    <p>Don't Have An Account? <a href="{% url 'register' %}">Sign Up</a></p>
{% endblock  %}
